    <title>Задача 3</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 3.</h2>
      <p>
        Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
        робочим.
      </p>
    </div>
    <script>
      let dayNumber = parseInt(prompt("Введіть номер дня тижня", "від 1 до 7"));

      //опис функції
      function getWorkingDayOff(dayNumber) {
        if (dayNumber <= 5) return "РОБОЧИЙ ДЕНЬ";
        else return "ВИХІДНИЙ ДЕНЬ";
      }

      document.write(`<h3>${getWorkingDayOff(dayNumber)}</h3>`);
    </script>
  </body>

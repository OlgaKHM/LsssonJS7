    <title>Задача 8</title>

  <body>
    <div class="wrapper">
      <h2>Задача 8.</h2>
      <p>
        Створити функцію, яка випадковим чином виводить на екран одне із 4
        зображень (шляхи до зображень передаються у функцію)
      </p>
    </div>
    <script>
      let randomImgNumber = 1 + Math.floor(Math.random() * 4);

      function randomImages(randomImgNumber) {
        document.write(
          `<div class="img"><img src="../img/img${randomImgNumber}.png"></div>`
        );
      }
      randomImages(randomImgNumber);
    </script>
  </body>

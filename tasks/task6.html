      rel="stylesheet"
    />
    <title>Задача 6</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 6.</h2>
      <p>Створити окремі функції, які переводять:</p>
      <ul>
        <li>Сантиметри у дюйми;</li>
        <li>Кілограми у фунти;</li>
        <li>Кілометри у милі.</li>
      </ul>
    </div>
    <script>
      let userNumber1 = parseInt(prompt("Введіть кількість сантиметрів", "1"));
      let userNumber2 = parseInt(prompt("Введіть кількість кілограмів", "1"));
      let userNumber3 = parseInt(prompt("Введіть кількість кілометрів", "1"));
      const centimeterInch = 0.394;
      const kilogramPound = 2.2046;
      const kilometerMile = 0.621;

      function getCentimeterInch(numb1) {
        return numb1 * centimeterInch;
      }

      function getKilogramPound(numb2) {
        return numb2 * kilogramPound;
      }

      function getKilometerMile(numb3) {
        return numb3 * kilometerMile;
      }

      document.write(
        // `<h3>Сантиметри у дюйми ${userNumber} см. = ${getCentimeterInch(userNumber1)} дюймів</h3>`
        `<h3>Сантиметри у дюйми : ${userNumber1} см. = ${getCentimeterInch(
          userNumber1
        )} дюймів</h3>`
      );
      document.write(
        `<h3>Кілограми у фунти : ${userNumber2} кг. = ${getKilogramPound(
          userNumber2
        )} фунтів</h3>`
      );
      document.write(
        `<h3>Кілометри у милі : ${userNumber3} км. = ${getKilometerMile(
          userNumber3
        )} миль</h3>`
      );
    </script>
  </body>
</html>

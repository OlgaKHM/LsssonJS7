    <title>Задача 1</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 1.</h2>
      <p>
        Створити функцію, яка за номером місяця повертає пору року, до якої
        відноситься цей місяць.
      </p>
    </div>
    <script>
      //ввести данні
      let userNumberMonth = parseInt(prompt("Введіть номер місяця", "1"));

      //опис функції
      function getSeasonOfYear(monthNumber) {
        switch (monthNumber) {
          case 12:
          case 1:
          case 2:
            return "ЗИМА";
            break;
          case 3:
          case 4:
          case 5:
            return "ВЕСНА";
            break;
          case 6:
          case 7:
          case 8:
            return "ЛІТО";
            break;
          case 9:
          case 10:
          case 11:
            return "ОСІНЬ";
            break;
          default:
            return "Ви ввели неправильне значення";
            break;
        }
      }
      document.write(`<h3>${getSeasonOfYear(userNumberMonth)}</h3>`);
    </script>
  </body>

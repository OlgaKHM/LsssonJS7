  <body>
    <div class="wrapper">
      <h2>Задача 7.</h2>
      <p>
        Створити функцію, яка створює таблицю з вказаною кількістю рядків і
        стовпців (таблиця заповнюється заданим фіксованим повідомленням).
      </p>
    </div>

    <script>
      //ввести данні
      const userNumberRow = parseInt(prompt("Введіть кількість рядків", "1"));
      const userNumberColumn = parseInt(
        prompt("Введіть кількість рядків", "1")
      );

      function getTable(userNumberRow, userNumberColumn) {
        document.write(`<table> <tbody>`);
        for (let i = 1; i <= userNumberRow; i++) {
          document.write(`<tr>`);
          for (let j = 1; j <= userNumberColumn; j++) {
            document.write(`<td><h3> Hello </h3></td>`);
          }
          document.write(`</tr>`);
        }
        document.write(`</table> </tbody>`);
      }
      getTable(userNumberRow, userNumberColumn);
    </script>
  </body>
